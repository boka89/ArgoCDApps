apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-qbittorrent-svc
  namespace: qbittorrent
  labels:
    app: qbittorrent
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: qbittorrent
